apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
      - name: static-site
        image: jakehazex21/my-nginx-app:latest  # Docker Hub image
        ports:
        - containerPort: 80
        - containerPort: 443


