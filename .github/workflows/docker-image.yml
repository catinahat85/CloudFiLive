name: Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - test  # Adjust this if you're using a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from your repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx for multi-platform builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to GitHub Container Registry using GitHub token
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Step 4: Set the Image Tag using the current date and time (for unique versioning)
    - name: Set image tag
      run: echo "IMAGE_TAG=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

    # Step 5: Build and push the Docker image to GitHub Container Registry (multi-platform build)
    - name: Build and push Docker image to GitHub Container Registry
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/my-nginx-app:${{ env.IMAGE_TAG }}
          ghcr.io/${{ github.repository_owner }}/my-nginx-app:latest

