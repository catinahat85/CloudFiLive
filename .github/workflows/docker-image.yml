name: Build, Push, and Deploy Docker Image to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: jakehazex21/my-nginx-app:latest

    # Create the KUBECONFIG file from the secret and set it up for kubectl
    - name: Create KUBECONFIG file from secret
      run: |
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig

    # Debug: Print the KUBECONFIG contents to verify it's correct
    - name: Print KUBECONFIG contents
      run: cat kubeconfig

    # List Kubernetes contexts to confirm KUBECONFIG is working
    - name: List Kubernetes contexts
      run: kubectl config get-contexts

    # Debug: Show the current Kubernetes context
    - name: Show current Kubernetes context
      run: kubectl config current-context

    # Test Kubernetes connection
    - name: Test Kubernetes connection
      run: kubectl get nodes
