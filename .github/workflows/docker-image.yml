name: Build, Push, and Deploy Docker Image to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: jakehazex21/my-nginx-app:latest

    # Create KUBECONFIG file from secret and set it
    - name: Set up KUBECONFIG from secret
      run: |
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig

    # Debug: Print the KUBECONFIG environment variable to confirm itâ€™s set
    - name: Print KUBECONFIG environment variable
      run: echo $KUBECONFIG

    # Debug: Check if kubectl context is being set
    - name: Check Kubernetes context
      run: kubectl config current-context

    # Test Kubernetes connection
    - name: Test Kubernetes connection
      run: kubectl get nodes

    # Update the image in your Kubernetes deployment
    - name: Update and deploy to Kubernetes
      run: |
        kubectl set image deployment/my-nginx-app my-nginx-app=jakehazex21/my-nginx-app:latest
        kubectl rollout status deployment/my-nginx-app
