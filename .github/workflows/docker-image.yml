name: Build and Push Docker Image to Docker Hub

# Trigger this action when there is a push to the main branch
on:
  push:
    branches:
      - main  # Adjust this if you're using a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from your repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx for multi-platform builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub using the stored secrets
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    # Step 4: Build and push the Docker image
    - name: Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile  # Adjust this if your Dockerfile is in a different location
        push: true
        tags: jakehazex21/my-nginx-app:latest  # Replace with your Docker Hub image tag

    # Step 5: Log out from Docker Hub
    - name: Log out from Docker Hub
      run: docker logout
