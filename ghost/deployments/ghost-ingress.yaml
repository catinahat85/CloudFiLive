apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghost-ingress
  namespace: ghost
  annotations:
    kubernetes.io/ingress.class: traefik # Use your ingress class (e.g., traefik or nginx)
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ghost-service
            port:
              number: 80
  tls:
  - hosts:
    - <your-domain-here>  # This can stay for when you add a domain later. 
    secretName: tls-secret # Optional: use a TLS secret for HTTPS if required
